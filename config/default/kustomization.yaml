apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Adds namespace to all resources.
namespace: tortoise-system

# Value of this field is prepended to the
# names of all resources, e.g. a deployment named
# "wordpress" becomes "alices-wordpress".
# Note that it should also match with the prefix (text before '-') of the namespace
# field above.
namePrefix: tortoise-

# Labels to add to all resources and selectors.
#commonLabels:
#  someName: someValue

resources:
- ../crd
- ../rbac
- ../manager
- ../webhook
- ../certmanager
- metrics_service.yaml
# [PROMETHEUS] To enable prometheus monitor, uncomment all sections with 'PROMETHEUS'.
#- ../prometheus

# Protect the /metrics endpoint by putting it behind auth.
# If you want your controller-manager to expose the /metrics
# endpoint w/o any authn/z, please comment the following line.

# Mount the controller config file for loading manager configurations
# through a ComponentConfig type
#- manager_config_patch.yaml


# the following config is for teaching kustomize how to do replacements
replacements:
- source:
    fieldPath: .metadata.namespace
    group: cert-manager.io
    kind: Certificate
    name: serving-cert
    version: v1
  targets:
  - fieldPaths:
    - .webhooks.[name=tortoise-validating-webhook].clientConfig.service.namespace
    select:
      kind: ValidatingAdmissionWebhook
  - fieldPaths:
    - .webhooks.[name=tortoise-mutating-webhook].clientConfig.service.namespace
    select:
      kind: MutatingAdmissionWebhook
- source:
    fieldPath: .metadata.name
    group: cert-manager.io
    kind: Certificate
    name: serving-cert
    version: v1
  targets:
  - fieldPaths:
    - .webhooks.[name=tortoise-validating-webhook].clientConfig.service.name
    select:
      kind: ValidatingAdmissionWebhook
  - fieldPaths:
    - .webhooks.[name=tortoise-mutating-webhook].clientConfig.service.name
    select:
      kind: MutatingAdmissionWebhook
- source:
    fieldPath: .metadata.namespace
    kind: Service
    name: webhook-service
    version: v1
  targets:
  - fieldPaths:
    - .webhooks.[name=tortoise-validating-webhook].clientConfig.service.namespace
    select:
      kind: ValidatingAdmissionWebhook
  - fieldPaths:
    - .webhooks.[name=tortoise-mutating-webhook].clientConfig.service.namespace
    select:
      kind: MutatingAdmissionWebhook
- source:
    fieldPath: .metadata.name
    kind: Service
    name: webhook-service
    version: v1
  targets:
  - fieldPaths:
    - .webhooks.[name=tortoise-validating-webhook].clientConfig.service.name
    select:
      kind: ValidatingAdmissionWebhook
  - fieldPaths:
    - .webhooks.[name=tortoise-mutating-webhook].clientConfig.service.name
    select:
      kind: MutatingAdmissionWebhook
patches:
- path: manager_auth_proxy_patch.yaml
- path: manager_webhook_patch.yaml
- path: webhookcainjection_patch.yaml
