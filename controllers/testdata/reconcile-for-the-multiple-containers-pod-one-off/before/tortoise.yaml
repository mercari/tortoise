metadata:
  name: mercari
  namespace: default
spec:
  resourcePolicy:
  - autoscalingPolicy:
      cpu: Horizontal
      memory: Vertical
    containerName: app
  - autoscalingPolicy:
      cpu: "Off"
      memory: "Off"
    containerName: istio-proxy
  targetRefs:
    scaleTargetRef:
      apiVersion: apps/v1
      kind: Deployment
      name: mercari-app
status:
  conditions:
    containerRecommendationFromVPA:
    - containerName: app
      maxRecommendation:
        cpu:
          quantity: "0"
          updatedAt: null
        memory:
          quantity: "0"
          updatedAt: null
      recommendation:
        cpu:
          quantity: "0"
          updatedAt: null
        memory:
          quantity: "0"
          updatedAt: null
    - containerName: istio-proxy
      maxRecommendation:
        cpu:
          quantity: "0"
          updatedAt: null
        memory:
          quantity: "0"
          updatedAt: null
      recommendation:
        cpu:
          quantity: "0"
          updatedAt: null
        memory:
          quantity: "0"
          updatedAt: null
    tortoiseConditions: null
  recommendations:
    horizontal:
      maxReplicas:
      - from: 0
        timezone: Local
        to: 24
        updatedAt: "2023-10-06T01:15:46Z"
        value: 15
      minReplicas:
      - from: 0
        timezone: Local
        to: 24
        updatedAt: "2023-10-06T01:15:46Z"
        value: 3
      targetUtilizations:
      - containerName: app
        targetUtilization:
          cpu: 50
      - containerName: istio-proxy
        targetUtilization:
          cpu: 50
    vertical:
      containerResourceRecommendation: null
  targets:
    deployment: ""
    horizontalPodAutoscaler: tortoise-hpa-mercari
    verticalPodAutoscalers:
    - name: tortoise-updater-mercari
      role: Updater
    - name: tortoise-monitor-mercari
      role: Monitor
  tortoisePhase: Working
  containerResourcePhases:
    - containerName: "nginx"
      resourcePhases:
        cpu: Working 
        memory: Working
    - containerName: "istio-proxy"
      resourcePhases: 
        cpu: Working 
        memory: Working
