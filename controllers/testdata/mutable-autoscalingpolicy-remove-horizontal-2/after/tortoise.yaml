metadata:
  finalizers:
  - tortoise.autoscaling.mercari.com/finalizer
  name: mercari
  namespace: default
spec:
  autoscalingPolicy:
  - containerName: app
    policy:
      cpu: Vertical
      memory: Vertical
  - containerName: istio-proxy
    policy:
      cpu: Vertical
      memory: Vertical
  targetRefs:
    horizontalPodAutoscalerName: tortoise-hpa-mercari
    scaleTargetRef:
      apiVersion: apps/v1
      kind: Deployment
      name: mercari-app
status:
  autoscalingPolicy:
  - containerName: app
    policy:
      cpu: Vertical
      memory: Vertical
  - containerName: istio-proxy
    policy:
      cpu: Vertical
      memory: Vertical
  conditions:
    containerRecommendationFromVPA:
    - containerName: app
      maxRecommendation:
        cpu:
          quantity: "3"
          updatedAt: "2023-01-01T00:00:00Z"
        memory:
          quantity: 3Gi
          updatedAt: "2023-01-01T00:00:00Z"
      recommendation:
        cpu:
          quantity: "3"
          updatedAt: "2023-01-01T00:00:00Z"
        memory:
          quantity: 3Gi
          updatedAt: "2023-01-01T00:00:00Z"
    - containerName: istio-proxy
      maxRecommendation:
        cpu:
          quantity: "3"
          updatedAt: "2023-01-01T00:00:00Z"
        memory:
          quantity: 3Gi
          updatedAt: "2023-01-01T00:00:00Z"
      recommendation:
        cpu:
          quantity: "3"
          updatedAt: "2023-01-01T00:00:00Z"
        memory:
          quantity: 3Gi
          updatedAt: "2023-01-01T00:00:00Z"
    containerResourceRequests:
    - containerName: app
      resource:
        cpu: "3"
        memory: 3Gi
    - containerName: istio-proxy
      resource:
        cpu: "3"
        memory: 3Gi
    tortoiseConditions: null
  containerResourcePhases:
  - containerName: app
    resourcePhases:
      cpu:
        lastTransitionTime: "2023-01-01T00:00:00Z"
        phase: Working
      memory:
        lastTransitionTime: "2023-01-01T00:00:00Z"
        phase: Working
  - containerName: istio-proxy
    resourcePhases:
      cpu:
        lastTransitionTime: "2023-01-01T00:00:00Z"
        phase: Working
      memory:
        lastTransitionTime: "2023-01-01T00:00:00Z"
        phase: Working
  recommendations:
    horizontal:
      maxReplicas:
      - from: 0
        timezone: Local
        to: 24
        updatedAt: "2023-01-01T00:00:00Z"
        value: 20
      minReplicas:
      - from: 0
        timezone: Local
        to: 24
        updatedAt: "2023-01-01T00:00:00Z"
        value: 5
      targetUtilizations:
      - containerName: app
        targetUtilization: {}
      - containerName: istio-proxy
        targetUtilization: {}
    vertical:
      containerResourceRecommendation:
      - RecommendedResource:
          cpu: "3"
          memory: 3Gi
        containerName: app
      - RecommendedResource:
          cpu: "3"
          memory: 3Gi
        containerName: istio-proxy
  targets:
    horizontalPodAutoscaler: tortoise-hpa-mercari
    scaleTargetRef:
      kind: Deployment
      name: mercari-app
    verticalPodAutoscalers:
    - name: tortoise-updater-mercari
      role: Updater
    - name: tortoise-monitor-mercari
      role: Monitor
  tortoisePhase: Working
