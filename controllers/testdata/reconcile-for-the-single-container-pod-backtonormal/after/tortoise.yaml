metadata:
  finalizers:
  - tortoise.autoscaling.mercari.com/finalizer
  name: mercari
  namespace: default
spec:
  targetRefs:
    scaleTargetRef:
      apiVersion: apps/v1
      kind: Deployment
      name: mercari-app
  updateMode: Auto
status:
  autoscalingPolicy:
  - containerName: app
    policy:
      cpu: Horizontal
      memory: Vertical
  conditions:
    containerRecommendationFromVPA:
    - containerName: app
      maxRecommendation:
        cpu:
          quantity: "3"
          updatedAt: "2023-01-01T00:00:00Z"
        memory:
          quantity: 3Gi
          updatedAt: "2023-01-01T00:00:00Z"
      recommendation:
        cpu:
          quantity: "3"
          updatedAt: "2023-01-01T00:00:00Z"
        memory:
          quantity: 3Gi
          updatedAt: "2023-01-01T00:00:00Z"
    containerResourceRequests:
    - containerName: app
      resource:
        cpu: "4"
        memory: 3Gi
    tortoiseConditions:
    - lastTransitionTime: "2023-01-01T00:00:00Z"
      lastUpdateTime: "2023-01-01T00:00:00Z"
      message: HPA target utilization is updated
      reason: HPATargetUtilizationUpdated
      status: "True"
      type: HPATargetUtilizationUpdated
  containerResourcePhases:
  - containerName: app
    resourcePhases:
      cpu:
        lastTransitionTime: null
        phase: Working
      memory:
        lastTransitionTime: "2023-01-01T00:00:00Z"
        phase: Working
  - containerName: istio-proxy
    resourcePhases:
      cpu:
        lastTransitionTime: null
        phase: Working
      memory:
        lastTransitionTime: null
        phase: Working
  recommendations:
    horizontal:
      maxReplicas:
      - from: 0
        timezone: Local
        to: 24
        updatedAt: "2023-10-06T01:15:45Z"
        value: 20
      minReplicas:
      - from: 0
        timezone: Local
        to: 24
        updatedAt: "2023-10-06T01:15:45Z"
        value: 5
      targetUtilizations:
      - containerName: app
        targetUtilization:
          cpu: 75
    vertical:
      containerResourceRecommendation:
      - RecommendedResource:
          cpu: "4"
          memory: 3Gi
        containerName: app
  targets:
    horizontalPodAutoscaler: tortoise-hpa-mercari
    scaleTargetRef:
      kind: ""
      name: ""
    verticalPodAutoscalers:
    - name: tortoise-updater-mercari
      role: Updater
    - name: tortoise-monitor-mercari
      role: Monitor
  tortoisePhase: BackToNormal
