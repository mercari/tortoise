metadata:
  name: mercari-app
  namespace: default
spec:
  selector:
    matchLabels:
      app: mercari
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: mercari
    spec:
      containers:
      - image: awesome-mercari-app-image
        name: app
        resources:
          requests:
            cpu: "10"
            memory: 10Gi
      - image: awesome-istio-proxy-image
        name: istio-proxy
        resources:
          requests:
            cpu: "4"
            memory: 4Gi
status: {}
