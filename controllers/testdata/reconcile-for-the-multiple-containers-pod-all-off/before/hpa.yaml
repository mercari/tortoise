metadata:
  annotations:
    tortoise.autoscaling.mercari.com/managed-by-tortoise: "true"
    tortoises.autoscaling.mercari.com/tortoise-name: mercari
  creationTimestamp: null
  name: tortoise-hpa-mercari
  namespace: default
spec:
  behavior:
    scaleDown:
      policies:
      - periodSeconds: 90
        type: Percent
        value: 2
      selectPolicy: Max
    scaleUp:
      policies:
      - periodSeconds: 60
        type: Percent
        value: 100
      selectPolicy: Max
      stabilizationWindowSeconds: 0
  maxReplicas: 100
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 80
        type: Utilization
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mercari-app
status:
  currentMetrics: null
  desiredReplicas: 0
