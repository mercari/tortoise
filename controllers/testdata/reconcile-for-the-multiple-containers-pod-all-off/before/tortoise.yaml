metadata:
  name: mercari
  namespace: default
spec:
  resourcePolicy:
  - autoscalingPolicy:
      cpu: "Off"
      memory: "Off"
    containerName: app
  - autoscalingPolicy:
      cpu: "Off"
      memory: "Off"
    containerName: istio-proxy
  targetRefs:
    scaleTargetRef:
      apiVersion: apps/v1
      kind: Deployment
      name: mercari-app
status:
  conditions:
    containerRecommendationFromVPA:
    - containerName: app
      maxRecommendation:
        cpu:
          quantity: "0"
          updatedAt: null
        memory:
          quantity: "0"
          updatedAt: null
      recommendation:
        cpu:
          quantity: "0"
          updatedAt: null
        memory:
          quantity: "0"
          updatedAt: null
    - containerName: istio-proxy
      maxRecommendation:
        cpu:
          quantity: "0"
          updatedAt: null
        memory:
          quantity: "0"
          updatedAt: null
      recommendation:
        cpu:
          quantity: "0"
          updatedAt: null
        memory:
          quantity: "0"
          updatedAt: null
  recommendations:
    horizontal:
      maxReplicas:
      - from: 0
        timezone: Local
        to: 24
        updatedAt: "2023-10-06T01:15:47Z"
        value: 15
      minReplicas:
      - from: 0
        timezone: Local
        to: 24
        updatedAt: "2023-10-06T01:15:47Z"
        value: 3
      targetUtilizations:
      - containerName: app
        targetUtilization: {}
      - containerName: istio-proxy
        targetUtilization: {}
    vertical:
      containerResourceRecommendation: null
  targets:
    verticalPodAutoscalers:
    - name: tortoise-updater-mercari
      role: Updater
    - name: tortoise-monitor-mercari
      role: Monitor
  tortoisePhase: Working
  containerResourcePhases:
    - containerName: "app"
      resourcePhases:
        cpu: 
          phase: Working 
        memory:
          phase: Working 
    - containerName: "istio-proxy"
      resourcePhases:
        cpu: 
          phase: Working 
        memory:
          phase: Working 
