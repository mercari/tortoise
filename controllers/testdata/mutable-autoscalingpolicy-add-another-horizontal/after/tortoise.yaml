metadata:
  finalizers:
  - tortoise.autoscaling.mercari.com/finalizer
  name: mercari
  namespace: default
spec:
  targetRefs:
    scaleTargetRef:
      apiVersion: apps/v1
      kind: Deployment
      name: mercari-app
status:
  autoscalingPolicy:
  - containerName: app
    policy:
      cpu: Horizontal
      memory: Vertical
  - containerName: istio-proxy
    policy:
      cpu: Horizontal
      memory: Horizontal
  conditions:
    containerRecommendationFromVPA:
    - containerName: app
      maxRecommendation:
        cpu:
          quantity: "3"
          updatedAt: "2024-02-23T06:16:10Z"
        memory:
          quantity: 3Gi
          updatedAt: "2024-02-23T06:16:10Z"
      recommendation:
        cpu:
          quantity: "3"
          updatedAt: "2024-02-23T06:16:10Z"
        memory:
          quantity: 3Gi
          updatedAt: "2024-02-23T06:16:10Z"
    - containerName: istio-proxy
      maxRecommendation:
        cpu:
          quantity: "3"
          updatedAt: "2024-02-23T06:16:10Z"
        memory:
          quantity: 3Gi
          updatedAt: "2024-02-23T06:16:10Z"
      recommendation:
        cpu:
          quantity: "3"
          updatedAt: "2024-02-23T06:16:10Z"
        memory:
          quantity: 3Gi
          updatedAt: "2024-02-23T06:16:10Z"
    containerResourceRequests:
    - containerName: app
      resource:
        cpu: "6"
        memory: 3Gi
    - containerName: istio-proxy
      resource:
        cpu: "4"
        memory: 4Gi
    tortoiseConditions:
    - lastTransitionTime: "2024-02-23T06:16:09Z"
      lastUpdateTime: "2024-02-23T06:16:09Z"
      message: HPA target utilization is updated
      reason: HPATargetUtilizationUpdated
      status: "True"
      type: HPATargetUtilizationUpdated
  containerResourcePhases:
  - containerName: app
    resourcePhases:
      cpu:
        lastTransitionTime: null
        phase: Working
      memory:
        lastTransitionTime: "2024-02-23T06:16:09Z"
        phase: Working
  - containerName: istio-proxy
    resourcePhases:
      cpu:
        lastTransitionTime: null
        phase: Working
      memory:
        lastTransitionTime: "2024-02-23T06:16:09Z"
        phase: GatheringData
  recommendations:
    horizontal:
      maxReplicas:
      - from: 0
        timezone: Local
        to: 24
        updatedAt: "2024-02-23T06:16:09Z"
        value: 20
      minReplicas:
      - from: 0
        timezone: Local
        to: 24
        updatedAt: "2024-02-23T06:16:09Z"
        value: 5
      targetUtilizations:
      - containerName: app
        targetUtilization:
          cpu: 50
      - containerName: istio-proxy
        targetUtilization:
          cpu: 75
          memory: 90
    vertical:
      containerResourceRecommendation:
      - RecommendedResource:
          cpu: "6"
          memory: 3Gi
        containerName: app
      - RecommendedResource:
          cpu: "4"
          memory: 4Gi
        containerName: istio-proxy
  targets:
    horizontalPodAutoscaler: tortoise-hpa-mercari
    scaleTargetRef:
      kind: ""
      name: ""
    verticalPodAutoscalers:
    - name: tortoise-updater-mercari
      role: Updater
    - name: tortoise-monitor-mercari
      role: Monitor
  tortoisePhase: Working
