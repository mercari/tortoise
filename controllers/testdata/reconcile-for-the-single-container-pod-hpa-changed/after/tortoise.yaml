metadata:
  finalizers:
  - tortoise.autoscaling.mercari.com/finalizer
  name: mercari
  namespace: default
spec:
  targetRefs:
    horizontalPodAutoscalerName: tortoise-hpa-mercari
    scaleTargetRef:
      apiVersion: apps/v1
      kind: Deployment
      name: mercari-app
status:
  autoscalingPolicy:
  - containerName: app
    policy:
      cpu: Vertical
      memory: Horizontal
  conditions:
    containerRecommendationFromVPA:
    - containerName: app
      maxRecommendation:
        cpu:
          quantity: "3"
          updatedAt: "2023-01-01T00:00:00Z"
        memory:
          quantity: 3Gi
          updatedAt: "2023-01-01T00:00:00Z"
      recommendation:
        cpu:
          quantity: "3"
          updatedAt: "2023-01-01T00:00:00Z"
        memory:
          quantity: 3Gi
          updatedAt: "2023-01-01T00:00:00Z"
    containerResourceRequests:
    - containerName: app
      resource:
        cpu: "3"
        memory: 4Gi
    tortoiseConditions:
    - lastTransitionTime: "2023-01-01T00:00:00Z"
      lastUpdateTime: "2023-01-01T00:00:00Z"
      message: HPA target utilization is updated
      reason: HPATargetUtilizationUpdated
      status: "True"
      type: HPATargetUtilizationUpdated
  containerResourcePhases:
  - containerName: app
    resourcePhases:
      cpu:
        lastTransitionTime: "2023-01-01T00:00:00Z"
        phase: Working
      memory:
        lastTransitionTime: "2023-01-01T00:00:00Z"
        phase: GatheringData
  recommendations:
    horizontal:
      maxReplicas:
      - from: 0
        timezone: Local
        to: 24
        updatedAt: "2023-01-01T00:00:00Z"
        value: 20
      minReplicas:
      - from: 0
        timezone: Local
        to: 24
        updatedAt: "2023-01-01T00:00:00Z"
        value: 5
      targetUtilizations:
      - containerName: app
        targetUtilization:
          memory: 75
    vertical:
      containerResourceRecommendation:
      - RecommendedResource:
          cpu: "3"
          memory: 4Gi
        containerName: app
  targets:
    horizontalPodAutoscaler: tortoise-hpa-mercari
    scaleTargetRef:
      kind: ""
      name: ""
    verticalPodAutoscalers:
    - name: tortoise-updater-mercari
      role: Updater
    - name: tortoise-monitor-mercari
      role: Monitor
  tortoisePhase: Working
