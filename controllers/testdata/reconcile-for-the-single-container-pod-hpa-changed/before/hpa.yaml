metadata:
  annotations:
    tortoise.autoscaling.mercari.com/managed-by-tortoise: "true"
    tortoises.autoscaling.mercari.com/tortoise-name: mercari
  name: tortoise-hpa-mercari
  namespace: default
spec:
  behavior:
    scaleDown:
      policies:
      - periodSeconds: 90
        type: Percent
        value: 2
      selectPolicy: Max
    scaleUp:
      policies:
      - periodSeconds: 60
        type: Percent
        value: 100
      selectPolicy: Max
      stabilizationWindowSeconds: 0
  maxReplicas: 100
  metrics:
  - external:
      metric:
        name: datadogmetric@hoge:hoge
      target:
        type: Value
        value: 90
    type: External
  - containerResource:
      container: app
      name: memory
      target:
        averageUtilization: 50
        type: Utilization
    type: ContainerResource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mercari-app
status:
  currentMetrics: null
  desiredReplicas: 0
