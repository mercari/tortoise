metadata:
  name: mercari
  namespace: default
spec:
  targetRefs:
    scaleTargetRef:
      apiVersion: apps/v1
      kind: Deployment
      name: mercari-app
status:
  autoscalingPolicy:
  - policy:
      cpu: Horizontal
      memory: Vertical
    containerName: app
  - policy:
      cpu: Horizontal
      memory: Vertical
    containerName: istio-proxy
  conditions:
    containerResourceRequests:
      - containerName: "app"
        resource:
          cpu: "4"
          memory: 4Gi
      - containerName: "istio-proxy"
        resource:
          cpu: "100m"
          memory: "100Mi"
    tortoiseConditions:
    - message: "HPA target utilization is updated"
      reason: HPATargetUtilizationUpdated
      status: "True"
      type: HPATargetUtilizationUpdated
    containerRecommendationFromVPA:
    - containerName: app
      maxRecommendation:
        cpu:
          quantity: "3"
          updatedAt: null
        memory:
          quantity: "1Mi"
          updatedAt: null
      recommendation:
        cpu:
          quantity: "3"
          updatedAt: null
        memory:
          quantity: "1Mi"
          updatedAt: null
    - containerName: istio-proxy
      maxRecommendation:
        cpu:
          quantity: "75m"
          updatedAt: null
        memory:
          quantity: "1Mi"
          updatedAt: null
      recommendation:
        cpu:
          quantity: "75m"
          updatedAt: null
        memory:
          quantity: "1Mi"
          updatedAt: null
  recommendations:
    horizontal:
      maxReplicas:
      - from: 0
        timezone: Local
        to: 24
        updatedAt: "2023-10-06T01:01:24Z"
        value: 20
      minReplicas:
      - from: 0
        timezone: Local
        to: 24
        updatedAt: "2023-10-06T01:01:24Z"
        value: 5
      targetUtilizations:
      - containerName: app
        targetUtilization:
          cpu: 75
      - containerName: istio-proxy
        targetUtilization:
          cpu: 75
    vertical:
      containerResourceRecommendation:
      - RecommendedResource:
          cpu: "4"
          memory: "10Mi" # global min
        containerName: app
      - RecommendedResource:
          cpu: "100m"
          memory: "11Mi" # istio-proxy min
        containerName: istio-proxy
  targets:
    horizontalPodAutoscaler: tortoise-hpa-mercari
    verticalPodAutoscalers:
    - name: tortoise-updater-mercari
      role: Updater
    - name: tortoise-monitor-mercari
      role: Monitor
  tortoisePhase: Working
  containerResourcePhases:
    - containerName: "app"
      resourcePhases:
        cpu: 
          phase: Working 
        memory:
          phase: Working 
    - containerName: "istio-proxy"
      resourcePhases:
        cpu: 
          phase: Working 
        memory:
          phase: Working 