metadata:
  annotations:
    tortoise.autoscaling.mercari.com/managed-by-tortoise: "true"
    tortoises.autoscaling.mercari.com/tortoise-name: mercari
  name: tortoise-updater-mercari
  namespace: default
spec:
  recommenders:
  - name: tortoise-controller
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mercari-app
  updatePolicy:
    updateMode: Initial
status:
  conditions:
  - lastTransitionTime: "2023-01-01T00:00:00Z"
    message: The recommendation is provided from Tortoise(mercari)
    status: "True"
    type: RecommendationProvided
  recommendation:
    containerRecommendations:
    - containerName: app
      lowerBound:
        cpu: "4"
        memory: 10Mi
      target:
        cpu: "4"
        memory: 10Mi
      uncappedTarget:
        cpu: "4"
        memory: 10Mi
      upperBound:
        cpu: "4"
        memory: 10Mi
    - containerName: istio-proxy
      lowerBound:
        cpu: 100m
        memory: 11Mi
      target:
        cpu: 100m
        memory: 11Mi
      uncappedTarget:
        cpu: 100m
        memory: 11Mi
      upperBound:
        cpu: 100m
        memory: 11Mi
