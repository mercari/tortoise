metadata:
  name: mercari
  namespace: default
spec:
  targetRefs:
    scaleTargetRef:
      apiVersion: apps/v1
      kind: Deployment
      name: mercari-app
status:
  autoscalingPolicy:
  - policy:
      cpu: Horizontal
      memory: Vertical
    containerName: app
  conditions:
    containerResourceRequests:
      - containerName: "app"
        resource:
          cpu: "4"
          memory: 4Gi
    tortoiseConditions:
    - message: "HPA target utilization is increased"
      reason: HPATargetUtilizationIncreased
      status: "True"
      type: HPATargetUtilizationIncreased
    containerRecommendationFromVPA:
    - containerName: app
      maxRecommendation:
        cpu:
          quantity: "3"
          updatedAt: null
        memory:
          quantity: 3Gi
          updatedAt: null
      recommendation:
        cpu:
          quantity: "3"
          updatedAt: null
        memory:
          quantity: 3Gi
          updatedAt: null
  recommendations:
    horizontal:
      maxReplicas:
      - from: 0
        timezone: Local
        to: 24
        updatedAt: "2023-10-06T01:01:24Z"
        value: 20
      minReplicas:
      - from: 0
        timezone: Local
        to: 24
        updatedAt: "2023-10-06T01:01:24Z"
        value: 5
      targetUtilizations:
      - containerName: app
        targetUtilization:
          cpu: 75
    vertical:
      containerResourceRecommendation:
      - RecommendedResource:
          cpu: "4"
          memory: 3Gi
        containerName: app
  targets:
    horizontalPodAutoscaler: tortoise-hpa-mercari
    verticalPodAutoscalers:
    - name: tortoise-updater-mercari
      role: Updater
    - name: tortoise-monitor-mercari
      role: Monitor
  tortoisePhase: Working
  containerResourcePhases:
    - containerName: "app"
      resourcePhases:
        cpu: 
          phase: Working 
        memory:
          phase: Working 