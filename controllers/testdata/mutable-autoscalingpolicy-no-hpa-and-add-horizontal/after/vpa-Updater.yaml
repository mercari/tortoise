metadata:
  annotations:
    tortoise.autoscaling.mercari.com/managed-by-tortoise: "true"
    tortoises.autoscaling.mercari.com/tortoise-name: mercari
  name: tortoise-updater-mercari
  namespace: default
spec:
  recommenders:
  - name: tortoise-controller
  autoscalingPolicy:
    containerPolicies:
    - containerName: app
    - containerName: istio-proxy
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mercari-app
  updatePolicy:
    updateMode: Initial
status:
  conditions:
    - type: RecommendationProvided
      status: "True"
      Message: "The recommendation is provided from Tortoise(mercari)"
  recommendation:
    containerRecommendations:
    - containerName: app
      lowerBound:
        cpu: "4285m"
        memory: 3Gi
      target:
        cpu: "4285m"
        memory: 3Gi
      uncappedTarget:
        cpu: "4285m"
        memory: 3Gi
      upperBound:
        cpu: "4285m"
        memory: 3Gi
    - containerName: istio-proxy
      lowerBound:
        cpu: "3"
        memory: 3Gi
      target:
        cpu: "3"
        memory: 3Gi
      uncappedTarget:
        cpu: "3"
        memory: 3Gi
      upperBound:
        cpu: "3"
        memory: 3Gi
