metadata:
  name: mercari
  namespace: default
spec:
  resourcePolicy:
  - autoscalingPolicy:
      cpu: "Horizontal"
      memory: "Vertical"
    containerName: app
  - autoscalingPolicy:
      cpu: "Vertical"
      memory: "Vertical"
    containerName: istio-proxy
  targetRefs:
    scaleTargetRef:
      apiVersion: apps/v1
      kind: Deployment
      name: mercari-app
status:
  conditions:
    containerRecommendationFromVPA:
    - containerName: app
      maxRecommendation:
        cpu:
          quantity: "3"
          updatedAt: null
        memory:
          quantity: 3Gi
          updatedAt: null
      recommendation:
        cpu:
          quantity: "3"
          updatedAt: null
        memory:
          quantity: 3Gi
          updatedAt: null
    - containerName: istio-proxy
      maxRecommendation:
        cpu:
          quantity: "3"
          updatedAt: null
        memory:
          quantity: 3Gi
          updatedAt: null
      recommendation:
        cpu:
          quantity: "3"
          updatedAt: null
        memory:
          quantity: 3Gi
          updatedAt: null
    tortoiseConditions: null
  recommendations:
    horizontal:
      maxReplicas:
      - from: 0
        timezone: Local
        to: 24
        updatedAt: "2023-10-06T01:15:47Z"
        value: 20
      minReplicas:
      - from: 0
        timezone: Local
        to: 24
        updatedAt: "2023-10-06T01:15:47Z"
        value: 5
      targetUtilizations:
      - containerName: app
        targetUtilization: 
          cpu: 50
      - containerName: istio-proxy
        targetUtilization: {}
    vertical:
      containerResourceRecommendation:
      - RecommendedResource:
          cpu: "6" 
          memory: 3Gi
        containerName: app
      - RecommendedResource:
          cpu: "3"
          memory: 3Gi
        containerName: istio-proxy
  targets:
    deployment: ""
    horizontalPodAutoscaler: "tortoise-hpa-mercari"
    verticalPodAutoscalers:
    - name: tortoise-updater-mercari
      role: Updater
    - name: tortoise-monitor-mercari
      role: Monitor
  tortoisePhase: Working
  containerResourcePhases:
    - containerName: "nginx"
      resourcePhases:
        cpu: Working 
        memory: Working
    - containerName: "istio-proxy"
      resourcePhases: 
        cpu: Working 
        memory: Working
