apiVersion: v1
kind: Pod
metadata:
  name: sample
  namespace: default
  annotations:
    tortoise.autoscaling.mercari.com/tortoise-name: tortoise-sample
spec:
  containers:
  - name: nginx
    image: nginx
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        cpu: 300m
        memory: 100Mi
    terminationMessagePath: "/dev/termination-log"
    terminationMessagePolicy: "File"
    imagePullPolicy: "Always"
  - name: istio-proxy
    image: istio
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        cpu: 300m
        memory: 100Mi
    terminationMessagePath: "/dev/termination-log"
    terminationMessagePolicy: "File"
    imagePullPolicy: "Always"