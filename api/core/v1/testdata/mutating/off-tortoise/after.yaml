apiVersion: v1
kind: Pod
metadata:
  name: sample
  namespace: default
  annotations:
    tortoise.autoscaling.mercari.com/tortoise-name: tortoise-sample
    tortoise.autoscaling.mercari.com/pod-mutation: "this pod is not mutated by tortoise (tortoise-sample) because the tortoise's update mode is off"
spec:
  containers:
  - name: nginx
    image: nginx
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        cpu: 200m
        memory: 200Mi
    terminationMessagePath: "/dev/termination-log"
    terminationMessagePolicy: "File"
    imagePullPolicy: "Always"
  - name: istio-proxy
    image: istio
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        cpu: 900m
        memory: 200Mi
    terminationMessagePath: "/dev/termination-log"
    terminationMessagePolicy: "File"
    imagePullPolicy: "Always"