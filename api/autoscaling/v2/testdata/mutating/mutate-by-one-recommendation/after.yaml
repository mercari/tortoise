apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sample
  namespace: default
spec:
  maxReplicas: 10 # not overwritten
  metrics:
    - type: ContainerResource
      containerResource:
        name: cpu
        container: nginx
        target:
          type: Utilization
          averageUtilization: 60 # not mutated.
    - type: ContainerResource
      containerResource:
        name: cpu
        container: istio-proxy
        target:
          type: Utilization
          averageUtilization: 30
  minReplicas: 1 # not overwritten
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sample