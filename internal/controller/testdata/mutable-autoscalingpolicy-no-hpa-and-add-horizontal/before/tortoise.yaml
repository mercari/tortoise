metadata:
  name: mercari
  namespace: default
spec:
  targetRefs:
    scaleTargetRef:
      apiVersion: apps/v1
      kind: Deployment
      name: mercari-app
status:
  autoscalingPolicy:
  - policy:
      cpu: "Horizontal" # This is updated from Vertical.
      memory: "Vertical"
    containerName: app
  - policy:
      cpu: "Vertical"
      memory: "Vertical"
    containerName: istio-proxy
  conditions:
    containerRecommendationFromVPA:
    - containerName: app
      maxRecommendation:
        cpu:
          quantity: "10"
          updatedAt: null
        memory:
          quantity: 10Gi
          updatedAt: null
      recommendation:
        cpu:
          quantity: "10"
          updatedAt: null
        memory:
          quantity: 10Gi
          updatedAt: null
    - containerName: istio-proxy
      maxRecommendation:
        cpu:
          quantity: "4"
          updatedAt: null
        memory:
          quantity: 4Gi
          updatedAt: null
      recommendation:
        cpu:
          quantity: "4"
          updatedAt: null
        memory:
          quantity: 4Gi
          updatedAt: null
  recommendations:
    horizontal:
      maxReplicas:
      - from: 0
        timezone: Local
        to: 24
        updatedAt: "2023-10-06T01:15:47Z"
        value: 20
      minReplicas:
      - from: 0
        timezone: Local
        to: 24
        updatedAt: "2023-10-06T01:15:47Z"
        value: 5
      targetUtilizations:
      - containerName: app
        targetUtilization: {}
      - containerName: istio-proxy
        targetUtilization: {}
    vertical:
      containerResourceRecommendation:
      - RecommendedResource:
          cpu: "10"
          memory: 10Gi
        containerName: app
      - RecommendedResource:
          cpu: "4"
          memory: 4Gi
        containerName: istio-proxy
  targets:
    verticalPodAutoscalers:
    - name: tortoise-monitor-mercari
      role: Monitor
  tortoisePhase: Working
  containerResourcePhases:
    - containerName: "app"
      resourcePhases:
        cpu: 
          phase: Working 
        memory:
          phase: Working 
    - containerName: "istio-proxy"
      resourcePhases:
        cpu: 
          phase: Working 
        memory:
          phase: Working 
