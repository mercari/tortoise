metadata:
  annotations:
    tortoise.autoscaling.mercari.com/managed-by-tortoise: "true"
  name: tortoise-hpa-mercari
  namespace: default
spec:
  behavior:
    scaleDown:
      policies:
      - periodSeconds: 90
        type: Percent
        value: 2
      selectPolicy: Max
    scaleUp:
      policies:
      - periodSeconds: 60
        type: Percent
        value: 100
      - periodSeconds: 60
        type: Pods
        value: 4
      selectPolicy: Max
      stabilizationWindowSeconds: 0
  maxReplicas: 8
  metrics:
  - containerResource:
      container: app
      name: cpu
      target:
        averageUtilization: 45
        type: Utilization
    type: ContainerResource
  - containerResource:
      container: istio-proxy
      name: cpu
      target:
        averageUtilization: 45
        type: Utilization
    type: ContainerResource
  minReplicas: 3
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mercari-app
status:
  conditions:
  - lastTransitionTime: null
    message: recommended size matches current size
    status: "True"
    type: AbleToScale
  - lastTransitionTime: null
    message: the HPA was able to compute the replica count
    status: "True"
    type: ScalingActive
  currentMetrics:
  - containerResource:
      container: app
      current:
        value: "4"
      name: cpu
    type: ContainerResource
  - containerResource:
      container: istio-proxy
      current:
        value: "1"
      name: cpu
    type: ContainerResource
  desiredReplicas: 0
