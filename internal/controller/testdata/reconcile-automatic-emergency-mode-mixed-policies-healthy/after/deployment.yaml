metadata:
  name: mercari-app
  namespace: default
spec:
  selector:
    matchLabels:
      app: mercari
  strategy: {}
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
        sidecar.istio.io/proxyCPU: "2"
        sidecar.istio.io/proxyMemory: 2Gi
      creationTimestamp: null
      labels:
        app: mercari
    spec:
      containers:
      - image: auto
        name: istio-proxy
        resources: {}
      - image: awesome-mercari-app-image
        name: app
        resources:
          requests:
            cpu: "6"
            memory: 6Gi
status: {}
