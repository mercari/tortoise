metadata:
  annotations:
    skip-status-update: "true"
  name: mercari
  namespace: default
spec:
  targetRefs:
    horizontalPodAutoscalerName: tortoise-hpa-mercari
    scaleTargetRef:
      apiVersion: apps/v1
      kind: Deployment
      name: mercari-app
status:
  autoscalingPolicy:
  - containerName: app
    policy:
      cpu: Horizontal
      memory: Vertical
  conditions:
    containerRecommendationFromVPA:
    - containerName: app
      maxRecommendation:
        cpu:
          quantity: "0"
          updatedAt: null
        memory:
          quantity: "0"
          updatedAt: null
      recommendation:
        cpu:
          quantity: "0"
          updatedAt: null
        memory:
          quantity: "0"
          updatedAt: null
    containerResourceRequests:
    - containerName: app
      resource:
        cpu: "4"
        memory: 4Gi
    tortoiseConditions:
    - lastTransitionTime: "2023-01-01T00:00:00Z"
      lastUpdateTime: "2023-01-01T00:00:00Z"
      message: Tortoise is operating in the mode specified in spec.updateMode
      reason: NotOverridden
      status: "False"
      type: EffectiveModeOverridden
    - lastTransitionTime: "2023-01-01T00:00:00Z"
      lastUpdateTime: "2023-01-01T00:00:00Z"
      status: "False"
      type: FailedToReconcile
  containerResourcePhases:
  - containerName: app
    resourcePhases:
      cpu:
        lastTransitionTime: "2023-01-01T00:00:00Z"
        phase: GatheringData
      memory:
        lastTransitionTime: "2023-01-01T00:00:00Z"
        phase: GatheringData
  recommendations:
    horizontal:
      maxReplicas:
      - from: 0
        timezone: Asia/Tokyo
        to: 24
        updatedAt: null
        value: 0
      minReplicas:
      - from: 0
        timezone: Asia/Tokyo
        to: 24
        updatedAt: null
        value: 0
    vertical:
      containerResourceRecommendation: null
  targets:
    horizontalPodAutoscaler: tortoise-hpa-mercari
    scaleTargetRef:
      apiVersion: apps/v1
      kind: Deployment
      name: mercari-app
    verticalPodAutoscalers:
    - name: tortoise-monitor-mercari
      role: Monitor
  tortoisePhase: Initializing
