metadata:
  name: mercari
  namespace: default
spec:
  targetRefs:
    scaleTargetRef:
      apiVersion: apps/v1
      kind: Deployment
      name: mercari-app
  updateMode: Emergency
status:
  autoscalingPolicy:
  - policy:
      cpu: Horizontal
      memory: Vertical
    containerName: app
  - policy:
      cpu: Horizontal
      memory: Vertical
    containerName: istio-proxy
  conditions:
    containerResourceRequests:
      - containerName: "app"
        resource:
          cpu: "6"
          memory: 3Gi
      - containerName: "istio-proxy"
        resource:
          cpu: "4"
          memory: 3Gi
    tortoiseConditions:
    - message: "HPA target utilization is updated"
      reason: HPATargetUtilizationUpdated
      status: "True"
      type: HPATargetUtilizationUpdated
    containerRecommendationFromVPA:
    - containerName: app
      maxRecommendation:
        cpu:
          quantity: "3"
          updatedAt: null
        memory:
          quantity: 3Gi
          updatedAt: null
      recommendation:
        cpu:
          quantity: "3"
          updatedAt: null
        memory:
          quantity: 3Gi
          updatedAt: null
    - containerName: istio-proxy
      maxRecommendation:
        cpu:
          quantity: "3"
          updatedAt: null
        memory:
          quantity: 3Gi
          updatedAt: null
      recommendation:
        cpu:
          quantity: "3"
          updatedAt: null
        memory:
          quantity: 3Gi
          updatedAt: null
  recommendations:
    horizontal:
      maxReplicas:
      - from: 0
        timezone: Local
        to: 24
        updatedAt: "2023-10-06T01:15:47Z"
        value: 15
      minReplicas:
      - from: 0
        timezone: Local
        to: 24
        updatedAt: "2023-10-06T01:15:47Z"
        value: 3
      targetUtilizations:
      - containerName: app
        targetUtilization:
          cpu: 30
      - containerName: istio-proxy
        targetUtilization:
          cpu: 30
    vertical:
      containerResourceRecommendation:
      - RecommendedResource:
          cpu: "6"
          memory: 3Gi
        containerName: app
      - RecommendedResource:
          cpu: "4"
          memory: 3Gi
        containerName: istio-proxy
  targets:
    horizontalPodAutoscaler: tortoise-hpa-mercari
    verticalPodAutoscalers:
    - name: tortoise-monitor-mercari
      role: Monitor
  tortoisePhase: Emergency
  containerResourcePhases:
    - containerName: "app"
      resourcePhases:
        cpu: 
          phase: Working 
        memory:
          phase: Working 
    - containerName: "istio-proxy"
      resourcePhases:
        cpu: 
          phase: Working 
        memory:
          phase: Working 
